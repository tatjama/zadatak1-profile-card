<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    Coded by <a href="https://my-react-portfolio-tatjana.vercel.app/">Tatjana Markovic</a>.
    <div class="container">
      <!--Start Back Layer-->
      <div class="back-layer">
          <div class="circle circle--left"></div>
          <div class="circle circle--right"></div>
          <!--Start Card-->
          <div class="card">
              <div class="card__top">                 
              </div>
              <!--Start menu-->
              <div class="menu">

                 <div class="menu__user">
                     <img class="menu__img" src="./images/image-victor.jpg" alt="avatar"/>
                      <h3 class="menu__header">Victor Crest <span>&nbsp 26 </span></h3>
                      <p class="menu__city">London</p>
                 </div>     
                  
                  <div class="menu__data">
                      <div class="menu__data-item">
                          <h3 class="menu__header">80K</h3>
                          <p class="menu__p">Followers</p>
                      </div>
                      <div class="menu__data-item">
                          <h3 class="menu__header">803K</h3>
                          <p class="menu__p">Likes</p>
                      </div>
                      <div class="menu__data-item">
                          <h3 class="menu__header">1.4K</h3>
                          <p class="menu__p">Photos</p>
                      </div>

                  </div>
              </div>
              <!--End Menu-->
          </div>
          <!--End Card-->
      </div>
      <!--End back Layer-->
  </div>
  </body>
</html>
